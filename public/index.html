<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Rana Abul-Haija">

  <title>Hot Hotels Offers</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/hotels.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./js/hotels.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKqbRV0qf3W5FJ4ZViJEJN_1yDcg1PIVk&libraries=places&callback=initAutocomplete"
    async defer></script>



</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Hot Hotels Offers</a>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <h4 class="my-4">Filter offers</h4>
        <div class="list-group">
          <form>
            <div class="form-group">
              <label>city:</label>
              <input name="destinationName" id="pac-input" aria-describedby="inputGroup-sizing-sm" aria-label="Small" class="form-control"
                type="text" placeholder="choose a city" />
            </div>

            <div class="form-group">
              <label>length of stay:</label>
              <input name="lengthOfStay" class="form-control" aria-label="Small" min="1" type="number" placeholder="length in days" id="length-of-stay">
            </div>
            <div class="form-group">
              <label>min star rating:</label>
              <input name="minStarRating" class="form-control" aria-label="Small" min="1" max="5" type="number" id="min-star" placeholder="min rating number from 5">
            </div>
            <div class="form-group">
              <label>max star rating:</label>
              <input name="maxStarRating" class="form-control" aria-label="Small" min="1" max="5" type="number" id="max-rating" placeholder="max rating number from 5">
            </div>
            <div class="form-group">
              <label>min trip start date:</label>
              <input name="maxTripStartDate" data-format="yyyy-mm-dd" class="form-control" aria-label="Small" type="date" id=" min-date">
            </div>
            <div class="form-group">
              <label>max trip start date:</label>
              <input name="minTripStartDate" data-format="yyyy-mm-dd" class="form-control" aria-label="Small" type="date" id=" max-date">
            </div>
            <button id="submit" type="submit" class="btn w-50 btn-primary">filter</button>
            <button id="reset" type="reset" class="btn w-50 btn-primary">reset</button>
          </form>

        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="http://www.eveniahotels.com/CMS/Servidor/Evenia/galeria/2080____piscina-exterior_1900.jpg"
                alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://www.soegjobs.com/wp-content/uploads/2016/08/Park-Hyatt-Maldives-Hadahaa-best-Hyatt-hotels-worldwide.jpg"
                alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="http://www.eveniahotels.com/CMS/Servidor/Evenia/galeria/1055____Evenia-Olympic-Park_1975.jpg"
                alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div id="state-container" class="row">
          <img id="loader" src="https://cdn.dribbble.com/users/91700/screenshots/3038974/loader.gif" />
          <p id="empty" class="text-muted">
            <span class="glyphicon glyphicon-info-sign"></span> No match found!</p>

        </div>

        <div id="cards-container" class="row">

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Hotels Offers 2018</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
